<div><button class="close" mat-button (click)="onNoClick()">X</button></div>
<mat-card class="all-card">
  <h1>Editar heroe:</h1>

    <form [formGroup]="formHeroe" (ngSubmit)="onSubmit()">
      <table>
        <tr>
          <td>
            <label for="id">Id: </label>
          </td>
          <td>
            <input id="id" type="text" formControlName="id" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="name">Nombre: </label>
          </td>
          <td>
            <input id="name" type="text" formControlName="name"  (input)="toUpperCase($event)" />
          </td>
        </tr>
      </table>
      <div class="submit">
        <button type="submit" [disabled]="!formHeroe.valid">Guardar</button>
      </div>
    </form>

</mat-card>
